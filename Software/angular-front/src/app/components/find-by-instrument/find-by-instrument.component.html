<div>
    <h2>Selecione um Produto</h2>
    <select (change)= "onSelectInstrument($event.target.value)" >
        <option *ngFor = "let i of instrumentos" > {{i}} </option >
    </select>

    <div *ngIf="currentInstrumento">
        <h4>Listagem Usuários pelo Produto Selecionado</h4>
        <ul class="student-list">
            <li
                *ngFor="let aluno of produtos; let i = index"
                [class.active]="i == currentIndex"
                (click)="setActiveAluno(aluno, i)"
            >
                {{ aluno.nome }}
            </li>
        </ul>

        <p>Clique em um aluno para ver mais informações</p>
    </div>

    <div class="current-student">
        <div *ngIf="currentAluno">
          <h4>Aluno</h4>
          <div>
            <label><strong>Nome:</strong></label> {{ currentAluno.nome }}
          </div>
          <div>
            <label><strong>CPF:</strong></label>
            {{ currentAluno.cpf }}
          </div>
          <div>
            <label><strong>Instrumento:</strong></label>
            {{ currentAluno.instrumento }}
          </div>
          <div>
            <label><strong>Mensalidade:</strong></label>
            {{ currentAluno.mensalidade }}
          </div>
        </div>

      </div>
</div>
