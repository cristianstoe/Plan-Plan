<div class="container">
  <div class="list">
    <h4>Listagem Produtos</h4>
    <ul class="student-list">
      <li
        *ngFor="let produto of produtos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProduto(produto, i)"
      >
        {{ produto.nome }}
      </li>
    </ul>
  </div>
  <div class="current-student">
    <div *ngIf="currentProduto">
      <h4>Produto</h4>
      <div>
        <label><strong>Nome:</strong></label> {{ currentProduto.nome }}
      </div>
      <div>
        <label><strong>Tempo de colheita:</strong></label>
        {{ currentProduto.tempo_colheita }}
      </div>
      <div>
        <label><strong>Ã‰poca:</strong></label>
        {{ currentProduto.epoca }}
      </div>
    </div>

    <div *ngIf="!currentProduto">
      <br />
      <p>Clique em um produto...</p>
    </div>
  </div>
</div>
