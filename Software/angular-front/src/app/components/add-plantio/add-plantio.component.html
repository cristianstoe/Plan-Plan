<div style="width: 400px; margin: auto; padding-top: 1rem">
    <div>
      <div *ngIf="!submitted">
        <div class="group">
          <label for="description">Produto</label>
          <select (change)= "onSelectProduct($event.target.value)" >
            <option *ngFor = "let i of products" > {{i.nome}} </option >
          </select>
        </div>


        <div class="group">
          <label for="description">Usuario</label>

          <select (change)= "onSelectUser($event.target.value)" >
            <option *ngFor = "let i of users" > {{i.nome}} </option >
          </select>
        </div>

        <div class="group">
          <label for="description">Quantidade</label>
          <input
            id="description"
            required
            [(ngModel)]="quantidade"
            name="description"
            type="number"
          />
        </div>

        <button (click)="savePlantio()">Enviar</button>
      </div>

      <div *ngIf="submitted">
        <h4>Plantio criado!</h4>
        <a href="#">Voltar</a>
      </div>
    </div>
  </div>
