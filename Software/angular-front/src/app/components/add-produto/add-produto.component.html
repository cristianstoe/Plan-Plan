<div style="width: 400px; margin: auto; padding-top: 1rem">
  <div>
    <div *ngIf="!submitted">
      <div class="group">
        <label for="description">Nome</label>
        <input
          id="description"
          required
          [(ngModel)]="produto.nome"
          name="description"
        />
      </div>


      <div class="group">
        <label for="description">epoca</label>

        <select (change)= "onSelectInstrument($event.target.value)" >
          <option *ngFor = "let i of epoca" > {{i}} </option >
        </select>
      </div>

      <div class="group">
        <label for="description">tempo de colheita</label>
        <input
          id="description"
          required
          [(ngModel)]="produto.tempo_colheita"
          name="description"
          type="number"
        />
      </div>

      <button (click)="saveTutorial()">Enviar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Produto criado!</h4>
      <a href="#">Voltar</a>
    </div>
  </div>
</div>
