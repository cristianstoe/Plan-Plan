<div style="width: 400px; margin: auto; padding-top: 1rem">
    <div>
      <div *ngIf="!submitted">
        <div class="group">
          <label for="description">Nome</label>
          <input
            id="description"
            required
            [(ngModel)]="user.nome"
            name="description"
          />
        </div>

        <div class="group">
          <label for="title">CPF</label>
          <input
            type="text"
            id="title"
            required
            [(ngModel)]="user.cpf"
            name="title"
          />
        </div>


        <div class="group">
          <label for="description">Privilégio</label>

          <select (change)= "onSelectInstrument($event.target.value)" >
            <option *ngFor = "let i of produtos" > {{i}} </option >
          </select>
        </div>

        <button (click)="saveTutorial()">Enviar</button>
      </div>

      <div *ngIf="submitted">
        <h4>Usuário criado!</h4>
        <a href="#">Voltar</a>
      </div>
    </div>
  </div>
